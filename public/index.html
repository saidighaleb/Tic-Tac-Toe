<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <!-- Registration Phase -->
    <div id="registration">
      <h1>Tic-Tac-Toe</h1>
      <input type="text" id="playerName" placeholder="Enter your name" />
      <button onclick="createGame()">Create New Game</button>
      <div class="or">OR</div>
      <input type="text" id="roomId" placeholder="Enter Game ID" />
      <button onclick="joinGame()">Join Game</button>
    </div>

    <!-- Game Phase (Hidden Initially) -->
    <div id="game" style="display: none;">
      <div id="shareLink">
        <p>Share this link:</p>
        <input type="text" id="gameLink" readonly />
        <button onclick="copyLink()">Copy</button>
      </div>
      <div id="scoreboard">
        <span id="playerXScore">Player X: 0</span>
        <span id="playerOScore">Player O: 0</span>
      </div>
      <div id="board"></div>
      <p id="turn">Current Turn: <span id="currentPlayer">X</span></p>
      <button id="reset" onclick="resetGame()">Reset Game</button>
    </div>

    <!-- Winner Display -->
    <div id="winnerModal" class="modal">
      <div class="modal-content">
        <p id="winnerText"></p>
      </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
